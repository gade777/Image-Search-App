<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="styel.css" />
  </head>
  <body>
    <h1>Image Search App</h1>

    <form action="">
      <input type="text" id="serach-input" placeholder="Search for Images" />
      <button class="search-results-btn">click me</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://plus.unsplash.com/premium_photo-1676139292729-0976e4162a17?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxN3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=60"
          alt="Unplash Img"
        />
        <a href="https://unsplash.com/photos/iXXHy0wTK2c" target="_blank">Unplash Img</a>
      </div>
    </div>

    <div class="search-results">
        <div class="search-result">
          <img
            src="https://plus.unsplash.com/premium_photo-1676139292729-0976e4162a17?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxN3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=60"
            alt="Unplash Img"
          />
          <a href="https://unsplash.com/photos/iXXHy0wTK2c" target="_blank">Unplash Img</a>
        </div>
      </div>

      <div class="search-results">
        <div class="search-result">
          <img
            src="https://plus.unsplash.com/premium_photo-1676139292729-0976e4162a17?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxN3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=60"
            alt="Unplash Img"
          />
          <a href="https://unsplash.com/photos/iXXHy0wTK2c" target="_blank">Unplash Img</a>
        </div>
      </div>

      <button id="show-more-btn">Show More</button>

    <script src="script.js"></script>
  </body>
</html>
